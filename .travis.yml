dist: trusty
sudo: required

before_install:
  - sudo add-apt-repository -y ppa:team-gcc-arm-embedded/ppa
  - sudo apt-get update -qq
  - sudo apt-get install -y build-essential libftdi-dev gcc-arm-embedded
  - pip install --user intelhex

install: true

script:
  - make -C libopencm3 lib
  - make -C src all_platforms

deploy:
  provider: s3
  access_key_id: AKIAIDXRMRPEG5OCN5AQ
  secret_access_key:
    secure: 
  bucket: builds.blacksphere.co.nz
  region: us-west-2
  local-dir: src/artifacts
  upload-dir: blackmagic
  acl: public_read
  skip_cleanup: true
  on:
    repo: blacksphere/blackmagic
    branch: master
